<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="multi/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="estilos/estilos.css">
    <script defer src="script/main.js"></script>
    <title>SAMteam</title>
</head>
<body>
    <header>
        <nav>
            <img id="btnToggle" src="multi/buttonMenu.svg" alt="">
            <ul class="navLista inactive">
                <li class="navLista-item" ><a href="#home" class="navEnlace1">home</a></li>
                <li class="navLista-item" ><a href="#acerca" class="navEnlace2">we</a></li>
                <li class="navLista-item" ><a href="#contacto" class="navEnlace3">contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="home">
        <section id="portada" class="portada">
            <img src="multi/estrellas.svg" id="estrellas" alt="">
            <img src="multi/meteoritos.svg" id="meteoritos" alt="">
            <img src="multi/sol.svg" id="sol" alt="">

            <h1 id="titulo">we are sam</h1>
            <a id="btn" href="#acerca">go</a>
            <img src="multi/piso.svg" id="piso" alt="">

            <img src="multi/astronauta.svg" id="astronauta" alt="">
        </section>
        <section id="acerca" class="acerca">
            <!--<h2 class="subtitulo">about us</h2>-->
            <div class="nosotrosContainer">
                <h3>we</h3>
                <p>Aca podria ser tipo un carrusel pero que funcione con el boton more que vaya mostrando el texto tambien se vaya escribiendo como texto de juego</p>
            </div>
            <a class="btnGeneral" href="">more</a>
            <img id="imgAcerca" src="multi/bgGrietas.svg" alt="">
        </section>
        <section id="portafolio" class="portafolioSeccion">
            <img id="tunelArriba" src="multi/pisoUpDown.svg" alt="">
            <img src="multi/piso.svg" id="tunelAbajo" alt="">
            <div class="card">
                <h2>aca podria ir un carrusel con varios cards, por ej nosotros, algunos proyectos realizados</h2>
            </div>
        </section>
        <section id="contacto" class="contactoSeccion">
            <!--<h2 class="subtitulo">contact</h2>-->
            <div class="formContainer">
                <form action="">
                        <input type="text" name="" id="" placeholder="name">
                        <input type="email" name="" id="" placeholder="email">
                        <textarea name="" id="" cols="30" rows="10" placeholder="write us"></textarea>
                        <button type="submit" >send</button>
                </form>
            </div>
        </section>
        <section id="animacion" class="animacionSeccion">
            <a id="goBackBtn" href="#portada">
                <img src="multi/buttonUp.svg" alt="">
            </a>
            <img id="estrellasUpDown" src="multi/estrellasUpDown.svg" id="estrellas" alt="">
            <img id="ovni" src="multi/ovni.svg" alt="">
            <img id="marte" src="multi/marte.svg" alt="">
            <img id="montana" src="multi/mountains.svg" alt="">
            <img id="pisoUpDown" src="multi/pisoUpDown.svg" alt="">
            <h4>enjoy</h4>
        </section>
    </main>
</body>

</html>
